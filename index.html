<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="outerContainer">
        <div id="innerContainer">
          <div id="screen">
            <p id="screenContentTop">0</p>
            <p id="screenContentMain">0</p>
          </div>
          <div id="keys">
            <div class="key" id="seven" onclick="updateInput(this)">7</div>
            <div class="key" id="8" onclick="updateInput(this)">8</div>
            <div class="key" id="9" onclick="updateInput(this)">9</div>
            <div class="key" id="divide" onclick="updateInput(this)">/</div>
            <div class="key" id="4" onclick="updateInput(this)">4</div>
            <div class="key" id="5" onclick="updateInput(this)">5</div>
            <div class="key" id="6" onclick="updateInput(this)">6</div>
            <div class="key" id="multiply" onclick="updateInput(this)">x</div>
            <div class="key" id="1" onclick="updateInput(this)">1</div>
            <div class="key" id="2" onclick="updateInput(this)">2</div>
            <div class="key" id="3" onclick="updateInput(this)">3</div>
            <div class="key" id="subtract" onclick="updateInput(this)">-</div>
            <div class="key" id="clear" onclick="updateInput(this)">C</div>
            <div class="key" id="0" onclick="updateInput(this)">0</div>
            <div class="key" id="decimal" onclick="updateInput(this)">.</div>
            <div class="key" id="add" onclick="updateInput(this)">+</div>
            <div class="key equals" id="equals" onclick="updateInput(this)">
              =
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js" lang="javascript"></script>
  </body>
</html>
