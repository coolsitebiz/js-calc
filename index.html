<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="outerContainer">
        <div id="innerContainer">
          <div id="screen">
            <p id="screenContent">0</p>
          </div>
          <div id="keys">
            <div
              class="key"
              id="clear"
              data-type="clear"
              data-value="C"
              onclick="clearScreen()"
            >
              C
            </div>
            <div
              class="key"
              id="neg"
              data-type="modifier"
              data-value="+/-"
              onclick="negative()"
            >
              +/-
            </div>
            <div
              class="key"
              id="percent"
              data-type="modifier"
              data-value="%"
              onclick="percent()"
            >
              %
            </div>
            <div
              class="key"
              id="divide"
              data-type="operator"
              data-value="/"
              onclick="setOperator(this)"
            >
              /
            </div>
            <div
              class="key"
              id="seven"
              data-type="digit"
              data-value="7"
              onclick="setNum(this)"
            >
              7
            </div>
            <div
              class="key"
              id="eight"
              data-type="digit"
              data-value="8"
              onclick="setNum(this)"
            >
              8
            </div>
            <div
              class="key"
              id="nine"
              data-type="digit"
              data-value="9"
              onclick="setNum(this)"
            >
              9
            </div>
            <div
              class="key"
              id="multiply"
              data-type="operator"
              data-value="x"
              onclick="setOperator(this)"
            >
              x
            </div>
            <div
              class="key"
              id="four"
              data-type="digit"
              data-value="4"
              onclick="setNum(this)"
            >
              4
            </div>
            <div
              class="key"
              id="five"
              data-type="digit"
              data-value="5"
              onclick="setNum(this)"
            >
              5
            </div>
            <div
              class="key"
              id="6"
              data-type="digit"
              data-value="6"
              onclick="setNum(this)"
            >
              6
            </div>
            <div
              class="key"
              id="subtract"
              data-type="operator"
              data-value="-"
              onclick="setOperator(this)"
            >
              -
            </div>
            <div
              class="key"
              id="one"
              data-type="digit"
              data-value="1"
              onclick="setNum(this)"
            >
              1
            </div>
            <div
              class="key"
              id="two"
              data-type="digit"
              data-value="2"
              onclick="setNum(this)"
            >
              2
            </div>
            <div
              class="key"
              id="three"
              data-type="digit"
              data-value="3"
              onclick="setNum(this)"
            >
              3
            </div>
            <div
              class="key"
              id="add"
              data-type="operator"
              data-value="+"
              onclick="setOperator(this)"
            >
              +
            </div>
            <div
              class="key"
              id="zero"
              data-type="digit"
              data-value="0"
              onclick="setNum(this)"
            >
              0
            </div>
            <div
              class="key"
              id="decimal"
              data-type="decimal"
              data-value="."
              onclick="setDecimal()"
            >
              .
            </div>

            <div
              class="key equals"
              id="equals"
              data-type="equals"
              data-value="="
              onclick="calculate()"
            >
              =
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js" lang="javascript"></script>
  </body>
</html>
