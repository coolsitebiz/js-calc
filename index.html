<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" lang="javascript"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="outerContainer">
        <div id="innerContainer">
          <div id="screen">
            <p id="screenContentTop">10</p>
            <p id="screenContentMain">10</p>
        </div>
          <div id="keys">
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="key" id="divide">/</div>
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="key" id="multiply">x</div>
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="key" id="subtract">-</div>
            <div class="key" id="clear">C</div>
            <div class="key" id="0">0</div>
            <div class="key" id="decimal">.</div>
            <div class="key" id="add">+</div>
            <div class="key equals" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
